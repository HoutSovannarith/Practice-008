<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Main Section -->
    <main>
      <!-- Flex Layout -->
      <section class="flex-container">
        <div class="box item-1">1</div>
        <div class="box item-2">2</div>
        <div class="box item-3">3</div>
        <div class="box item-4">4</div>
        <div class="box item-5">5</div>
        <div class="box item-6">6</div>
      </section>
      <!-- Grid Layout -->
      <section class="grid-container">
        <div class="box grid-1">1</div>
        <div class="box grid-2">2</div>
        <div class="box grid-3">3</div>
        <div class="box grid-4">4</div>
        <div class="box grid-5">5</div>
        <div class="box grid-6">6</div>
      </section>
    </main>
  </body>
</html>
